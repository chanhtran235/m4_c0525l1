<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{/layout/layout::library}"/>
</head>
<body>
<div th:replace="~{/layout/layout::my-navbar}"/>
<h1>Danh sách sinh viên</h1>
<form action="/students">
    <input name="searchName" th:value="${searchName}">
    <button>Tìm kiếm</button>
</form>
<a class="btn btn-success btn-sm" href="students/add">Thêm mới</a>
<table class="table table-dark table-striped">
    <tr>
        <td>STT</td>
        <td>ID</td>
        <td>Name</td>
        <td>username</td>
        <td>Detail-requestParam</td>
        <td>Detail-pathVariable</td>
    </tr>
    <tr th:each="student,status:${studentPage.content}">
        <td th:text="${status.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.jame?.username}"></td>
        <td>
            <a th:href="@{/students/detail(id=${student.id})}">Detail1-Requestparam</a>
        </td>
        <td>
            <a th:href="@{/students/__${student.id}__/detail}">Detail1</a>
        </td>
    </tr>
</table>
<a th:if="${studentPage.hasPrevious()}" th:href="@{/students(page=${studentPage.number -1},searchName=${searchName})}">Trước</a>
<span th:text="${studentPage.number +1}"></span>/<span th:text="${studentPage.totalPages}"></span>
<a th:if="${studentPage.hasNext()}" th:href="@{/students(page=${studentPage.number +1},searchName=${searchName})}">Sau</a>
</body>
</html>
