<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{/layout/layout::library}"/>
</head>
<body>
<th:block th:insert="~{/layout/layout::my-navbar}"/>
<div class="d-flex justify-content-center">
    <div>
        <h3>Thêm mới</h3>
        <form  action="/students/add" method="post" th:object="${studentDto}" style="background-color: gainsboro;padding: 20px">
            <div>
                <input class="form-control form-control-sm w-70" th:field="*{name}" placeholder="Nhập tên"><br>
                <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-success"> Thêm mới </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
